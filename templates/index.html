{% extends "base.html" %}
{% block content %}
{% if current_user.is_authenticated %}
	<div class="columns">
		<div class="column">
			<h2>Welcome <strong>{{ current_user.email }}</strong></h2>
		</div>
		<div class="column">
			<nav class="panel">
				<div class="panel-heading">
					Searchers
					<a href="add" class="button is-small is-info" style="float: right;">
						<span class="icon"><i class="fas fa-plus"></i></span>
						<span>Add new</span>
					</a>
				</div>
				
				<p class="panel-tabs">
					<a class="is-active">Bolha</a>
				</p>

				{% for searcher in searchers %}
					<a class="panel-block" href="{{ searcher.getUrl() }}" target="_blank">
						<span class="panel-icon"><i class="fas fa-search"></i></span>
						{{ searcher.q }}
					</a>
				{% endfor %}

			</nav>
		</div>
	</div>
{% else %}
	<h1>Log in to proceed.</h1>
{% endif %}
{% endblock %}
