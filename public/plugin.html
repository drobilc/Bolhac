<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Bolhač</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
</head>
<body>
	<section class="section">
		<div class="container">
			<div class="columns">
				<div class="column">
					<div class="box">
						<h1 class="title">Add searcher</h1>
						<p>Set search parameters and click create to create new Bolha searcher.</p><br/>
							
						<div class="field">
							<label class="label">Keywords</label>
							<div class="control">
								<input class="input" type="text" placeholder="Enter search keywords">
							</div>
							<p class="help">You can add multiple keywords separated by commas.</p>
						</div>

						<div class="field">
							<label class="label">Categories</label>
							<div class="control">
								<input class="input" type="text" placeholder="Enter categories">
							</div>
							<p class="help">Add categories separated by spaces.</p>
						</div>

						<div class="field is-grouped is-grouped-right">
							<p class="control"><a class="button is-primary">Create</a></p>
						</div>

					</div>
				</div>
				<div class="column">
					<div class="box">
						<h1 class="title">Active searchers</h1>
						<p>You have no searchers at the moment.</p>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
