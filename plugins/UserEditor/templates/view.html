<table class="table is-fullwidth is-hoverable">
	{% if rows|length <= 0 %}
    <tr><td>There are no users in database</td></tr>
	{% else %}
		<tr>
			{% for columnName in rows[0] %}
				<th>{{ columnName }}</th>
			{% endfor %}
			<th>Delete</th>
			<th>Admin</th>
		</tr>
		{% for row in rows %}
			<tr>
				{% for column in row %}
					<td>{{ row[column] }}</td>
				{% endfor %}
				<td><a href="?delete_user={{ row['id'] }}" class="button is-danger is-outlined">Delete</a></td>
				<td><a href="?admin_user={{ row['id'] }}" class="button is-info is-outlined">Admin</a></td>
			</tr>
		{% endfor %}
	{% endif %}
</table>
