<table class="table is-fullwidth is-hoverable">
	{% if users|length <= 0 %}
		<tr><td>There are no users in database</td></tr>
	{% else %}
		<tr>
			<th>id</th>
			<th>email</th>
			<th>accout_type</th>
			<th>Delete</th>
			<th>Admin</th>
		</tr>
		{% for user in users %}
			<tr>
				<td>{{ user.id }}</td>
				<td>{{ user.email }}</td>
				<td>{{ user.account_type }}</td>
				<td><a href="?delete_user={{ user.id }}" class="button is-danger is-outlined">Delete</a></td>
				<td><a href="?admin_user={{ user.id }}" class="button is-info is-outlined">Admin</a></td>
			</tr>
		{% endfor %}
	{% endif %}
</table>
